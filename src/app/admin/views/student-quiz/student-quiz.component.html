<div class="student-quiz mt-3 "   *ngIf="!isFinished">
  <div class="header-quiz mb-3 d-flex justify-content-between align-items-center">
    <div class="time-area d-flex align-items-center" >

        [class.active-steper]="i <= currentQuestionIndex"
      >
        {{ i + 1 }}
      </div>
      </div>
    </div>
  </div>

    <div class=" col-6  d-flex justify-content-center align-items-center">

      </div>
      <div class="next-btn " (click)="nextQuestion()" *ngIf="!isNextButtonHidden" >
        <i class="fa-solid fa-caret-right"></i>
      </div>
    </div>
  </div>

  <button class="back-btn " (click)="GoBackHome()">Back To Home</button>
