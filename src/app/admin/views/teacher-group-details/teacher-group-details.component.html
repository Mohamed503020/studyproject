
<div class="container mt-4">
  <div class="card">
    <img src="assets/img/p5.jpg" alt="Group Image" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">   {{ teacherGroup.name }} Group</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Year:</strong> {{ teacherGroup.year }}</li>
      <li class="list-group-item"><strong>Term Number:</strong> {{ teacherGroup.termNumber }}</li>
      <!-- <li class="list-group-item"><strong>Student Gurade:</strong> {{ teacherGroup.studentGrade.name }}</li> -->
      <!-- <li class="list-group-item"><strong>Material Study:</strong> {{ teacherGroup.materialStudy.name }}</li> -->
    </ul>
    <div class="card-footer text-muted">
      Created At: {{ teacherGroup.createdAt | date: 'medium' }}
    </div>
  </div>
</div>
<div class="Student_Teacher_group_Tabs bg-white shadow mt-5">
<div class="row ">
  <div class="col-md-12">
    <div>
      <tabset>
        <tab heading="Students" id="tab1">
          <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="table-primary">
                        <th > Name</th>
                        <th >Created At</th>
                        <!-- <th style="width:130px;"></th> -->
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of studentTeacherGroupArr">
                        <tr>
                            <td> {{item.student.name}} </td>
                            <td>{{item.createdAt |date:'dd/MM/yyyy'}}</td>
                            <!-- <td>
                                <div class="operations">
                                    <a href="javaScript:void(0);" >
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </td> -->
                        </tr>
                    </ng-container>

                </tbody>
            </table>
        </div>
        </tab>
        <tab heading="Adtandance">
          <div class=" my-3  ms-5">
            <button class="btn btn-primary ms-5" (click)="onShowaddStudentAdtendancePopup()"> Add Attendance</button>
          </div>
        </tab>
      </tabset>
    </div>


  </div>
  </div>
</div>
<app-add-student-Adtendance-popup #addStudentAdtendancePopup></app-add-student-Adtendance-popup>
