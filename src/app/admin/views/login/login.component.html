<form class="register-form mx-auto" [formGroup]="rForm!" (ngSubmit)="rForm?.valid && onSave()" novalidate>
  <h3 class="text-center"> Create Acount </h3>
  <div class="row">


  <div class="form-group">
    <label for="">Phone Number</label>
    <input type="email" class="form-control" [formControl]="fCtrls!.phoneNumber" />
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" [formControl]="fCtrls!.password" />
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label" for="flexCheckDefault">
        Agree the terms and policy
      </label>
    </div>
  </div>
  <div class="form-group">
  <button class="btn-primary  mt-1 btn d-block text-center w-100">Register</button>
  <p class="signup mt-1">Dont have an account?
		<a rel="noopener noreferrer"  routerLink="/admin/register-user" class="">Create Account</a>
	</p>
</div>
</div>
</form>
