<div bsModal #addStudentAdtendanceModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <form #nForm="ngForm" [formGroup]="rForm!" (ngSubmit)="rForm?.valid && onSave()" novalidate
    [ngClass]="{ 'submitted-form': nForm.submitted }">
    <div class="modal-body">
        <div class="row ">
          <div class="form-group col-12">
            <label for="">Adtendance Date</label>
            <input type="date"   class="form-control"  [formControl]="fCtrls!.time">
          </div>
          <div class="form-group col-12">
            <label for="">Search </label>
            <input  [formControl]="fCtrls!.search" type="text"   class="form-control" placeholder="">
          </div>
          <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered" >
                <thead>
                    <tr class="table-primary">
                        <th style="width:50px;" class="text-center">                   
                               <input class=" form-check-input"  type="checkbox"  [formControl]="fCtrls!.isSelectedAllStudent" (change)="selectedAllStudentChange()" >
                        </th>
                        <th > Student Name</th>
                    </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let item of fCtrls.students.controls|hideStudentAdtendancePipe:fCtrls!.search.value!">
                    <tr>
                      <td class="text-center">
                        <input [formControl]='item.controls.isSelected' class="form-check-input" type="checkbox" [checked]="item.get('isSelected')?.value">
                      </td>
                      <td >{{ item.get('name')?.value }}</td>
                    </tr>
                  </ng-container>

                </tbody>
            </table>
        </div>

        </div>
</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
</div>
</div>
